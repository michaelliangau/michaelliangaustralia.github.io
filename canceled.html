    <div class="row" style="height: 90vh;background-color: #2F4F4E;">
        <div class="col s12 m12 l12">
            <div style="display: flex;flex-direction: column;justify-content: center;text-align: center;margin-top: 10%; color:white">
                <img style="width:500px; margin-left: calc(50% - 250px);margin-right: calc(50% - 250px);" src="img/ProjectMalinLogo.png">
                <br>
                <h4>Your subscription payment has failed, please try again.</h4>
                <br>
                <p>
                    <!-- Checkout button -->
                    <script src="https://js.stripe.com/v3"></script>

                    <!-- Create a button that your customers click to complete their purchase. -->
                    <button id="checkout-button" class="btn btn-rounded" style="background: #EF5350;margin-bottom: 30px;">Restart Payment</button>
                    <div id="error-message"></div>

                    <script>
                        var stripe = Stripe('pk_live_x24Wmy59wQXf3uzi66zxSFLV', {
                            betas: ['checkout_beta_4']
                        });

                        var checkoutButton = document.getElementById('checkout-button');
                        checkoutButton.addEventListener('click', function () {
                            // When the customer clicks on the button, redirect
                            // them to Checkout.
                            stripe.redirectToCheckout({
                                    items: [{
                                        plan: 'plan_EKvaCnNTY5rnPc',
                                        quantity: 1
                                    }],

                                    // Note that it is not guaranteed your customers will be redirected to this
                                    // URL *100%* of the time, it's possible that they could e.g. close the
                                    // tab between form submission and the redirect.
                                    successUrl: 'http://projectmalin.me/success',
                                    cancelUrl: 'http://projectmalin.me/canceled',
                                })
                                .then(function (result) {
                                    if (result.error) {
                                        // If `redirectToCheckout` fails due to a browser or network
                                        // error, display the localized error message to your customer.
                                        var displayError = document.getElementById('error-message');
                                        displayError.textContent = result.error.message;
                                    }
                                });
                        });
                    </script>
                    <!-- Return to website -->
                    <a href="http://projectmalin.me" target="_blank">
                        <button class="btn btn-rounded" style="background: #26a69a">Return to Home Page</button>
                    </a>
                </p>
